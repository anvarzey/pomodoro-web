<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../src/assets/images/tomato.svg" />
    <title>Pomodorino</title>
  </head>
  <body>
    <header>
      <h1 class="title">Pomodorino</h1>
    </header>
    <div class="container">
      <div class="block-left">
        <div class="block-left__pomodoro">
          <h3
            class="block-left__pomodoro-subtitle block-left__subtitle block-left__pomodoro-subtitle--actual"
            id="pomodoro-subtitle"
          >
            POMODORO
          </h3>
          <div id="pomodoro__icons-container" class="icons-container"></div>
        </div>
        <div class="block-left__short">
          <h3
            class="block-left__short-subtitle block-left__subtitle"
            id="short-subtitle"
          >
            SHORT BREAK
          </h3>
          <div id="short__icons-container" class="icons-container"></div>
        </div>
        <div class="block-left__long">
          <h3
            class="block-left__long-subtitle block-left__subtitle"
            id="long-subtitle"
          >
            LONG BREAK
          </h3>
          <div id="long__icons-container" class="icons-container"></div>
        </div>
      </div>
      <div class="clock">
        <div class="clock__timer-container">
          <div class="clock__timer">
            <span id="minutes"></span>:<span id="seconds"></span>
          </div>
          <div class="clock__timer-btns">
            <div id="start-btn" class="timer__btn timer__btn-start">START</div>
            <div id="stop-btn" class="timer__btn timer__btn-stop">STOP</div>
            <div id="restart-btn" class="timer__btn timer__btn-restart">
              RESTART
            </div>
          </div>
        </div>
      </div>
      <div class="block-right">
        <div class="block-right__add-task">
          <input
            type="text"
            id="task"
            class="add-task__input"
            autocomplete="off"
            placeholder="Add task"
            maxlength="28"
          />
          <button id="add-btn" class="add-task__btn">+</button>
        </div>
        <ol class="block-right__tasks-list" id="tasklist"></ol>
      </div>
    </div>
    <footer class="footer">
      This web was inspired by The Pomodoro Technique<sup>Â®</sup> of Francesco
      Cirillo.
    </footer>
  </body>
</html>
